<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="col-sm-6">
<form action="http://localhost:3000/usuario" method="POST">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
   
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido">
  </div>
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input type="text" class="form-control" id="nickname" placeholder="Ingresa tu nickname" name="nickname">
    
  <div class="form-group">
    <label for="correo">Email</label>
    <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo electronico" name="correo">
  </div>
  <div class="form-group">
    <label for="pass">Contraseña</label>
    <input type="text" class="form-control" id="pass" placeholder="Ingresa tu contraseña" name="pass">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</body>
</html>
